<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/master.css">
  <title>Boolzap</title>
<head>
<body class="flex">
  <div id="root" class="flex">
    <div class="side-left">
      <div class="nav flex">
        <div class="avatar flex">
          <img src="./assets/img/avatar_3.jpg" alt="avatar">
          <span class="bold">Leonardo</span>
        </div>
        <div class="cmd">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="notifiche flex">
        <i class="fas fa-bell-slash"></i>
        <div class="notify-text">
          <p>Ricevi notifiche di nuovi messaggi</p>
          <p class="grey underline">Attiva le notifiche desktop</p>
        </div>
      </div>
      <div class="search flex">
        <button><i class="fas fa-search"></i></button>
        <input type="text" placeholder="Cerca o inizia una nuova chat">
      </div>
    </div>
    <div class="side-right flex">
      <div class="nav flex">
        <div class="avatar flex">
        </div>
        <div class="cmd">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="content">
      </div>
      <div class="message-area flex">
        <i class="far fa-smile-wink"></i>
        <input type="text" placeholder="Scrivi un messaggio">
        <i class="fas fa-microphone"></i>
        <i class="fas fa-paper-plane" style="display: none"></i>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
